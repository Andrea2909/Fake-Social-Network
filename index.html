<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>FakeBook</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/theme/general.css">
	<link rel="stylesheet" href="css/components/grid.css">
	<link rel="stylesheet" href="css/components/navbar.css">
	<link rel="stylesheet" href="css/components/profile.css">
	<link rel="stylesheet" href="css/components/navigation.css">
	<link rel="stylesheet" href="css/components/button.css">
	<link rel="stylesheet" href="css/components/cover.css">
	<link rel="stylesheet" href="css/components/feed.css">
	<link rel="stylesheet" href="css/components/post.css">
	<link rel="stylesheet" href="css/components/icon.css">

</head>

<body>
<!-- NAVBAR -->
	<div class="navbar">
		<div class="container">
			<div class="logo">
				FakeBook
			</div>
		</div>
	</div>
<!-- PAGE -->
	<div class="page">
		<div class="container">
			<div class="row">
				<div class="column venti">
					<!-- MENU -->
					<div>
						<!-- PROFILE -->
						<div class='profile'>
							<img class='profile-image' src="img/profilepicture.png" alt="Profile Picture">
							<div class="name">
								Andrea Favarò <i class="fas fa-check-circle"></i>
							</div>
							<div class="username">
								@andreafavaro
							</div>
						</div>
						<!-- NAVIGATION -->
						<div class="navigation">
							<div class="navigation-item"><a href="">Home</a></div>
							<div class="navigation-item"><a href="">About</a></div>
							<div class="navigation-item"><a href="">Photos</a></div>
							<div class="navigation-item"><a href="">Events</a></div>
							<div class="navigation-item"><a href="">Welcome</a></div>
							<div class="navigation-item"><a href="">Videos</a></div>
							<div class="navigation-item"><a href="">Posts</a></div>
							<div class="navigation-item"><a href="">Community</a></div>
							<div class="navigation-item"><a href="">Info and ads</a></div>
							<button class="calltoaction">Create page</button>
						</div>
					</div>
				</div>
				<div class="column ottanta">
					<div class="row">
						<!-- COVER -->
						<div class="cover">
							<img src="img/cover.jpg" alt="">
							<div class='navbar'>
								<div>
									<button><i class="fas fa-thumbs-up"></i>Like</button>
									<button><i class="fas fa-share"></i>Share</button>
									<button><i class="fas fa-pen"></i>Suggest Edits</button>
								</div>
								<div>
									<button class="primary">Learn more</button>
									<button>
										Send a message
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<!-- FEED -->
						<div class="feed">

							<!-- POST 1 -->
							<div class="post">
								<div class="post-profile">
									<img class="post-profile-image" src="img/profilepicture.png" alt="Profile Picture">
									<div class="post-header">
										<div class="post-username">
											Andrea Favarò
										</div>
										<div class="post-date">
											Data
										</div>
									</div>
								</div>
								<div class="post-title">
									Example post
								</div>
								<div class="post-content">
									<img src="img/post1.jpg" alt="">
								</div>
								<div class="post-menu">
									<div class="post-button">
										<button class="secondary"><i class="fas fa-thumbs-up">Like</i></button>
									</div>
									<div class="post-button">
										<button class="secondary"><i class="far fa-comment">Comment</i></button>
									</div>
								</div>
							</div>
							<!-- POST 2 -->
							<div class="post">
								<div class="post-profile">
									<img class="post-profile-image" src="img/profilepicture.png" alt="Profile Picture">
									<div class="post-header">
										<div class="post-username">
											Andrea Favarò
										</div>
										<div class="post-date">
											Data
										</div>
									</div>
								</div>
								<div class="post-title">
									Example post
								</div>
								<div class="post-content">
									<img src="img/post2.jpg" alt="">
								</div>
								<div class="post-menu">
									<div class="post-button">
										<button class="secondary"><i class="fas fa-thumbs-up">Like</i></button>
									</div>
									<div class="post-button">
										<button class="secondary"><i class="far fa-comment">Comment</i></button>
									</div>
								</div>
							</div>
							<!-- POST 3 -->
							<div class="post">
								<div class="post-profile">
									<img class="post-profile-image" src="img/profilepicture.png" alt="Profile Picture">
									<div class="post-header">
										<div class="post-username">
											Andrea Favarò
										</div>
										<div class="post-date">
											Data
										</div>
									</div>
								</div>
								<div class="post-title">
									Example post
								</div>
								<div class="post-content">
									<img src="img/post3.jpg" alt="">
								</div>
								<div class="post-menu">
									<div class="post-button">
										<button class="secondary"><i class="fas fa-thumbs-up">Like</i></button>
									</div>
									<div class="post-button">
										<button class="secondary"><i class="far fa-comment">Comment</i></button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
